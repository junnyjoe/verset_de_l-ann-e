<body class="admin-body">
    <div class="container">
        <!-- Header -->

                    <input type="text" id="username" name="username" required autocomplete="username">

                <div class="stat-card">
                    <span class="stat-icon">ğŸ¯</span>

                <form id="add-verse-form" class="add-verse-form">
                    <div class="input-group">
                        <label for="verse-text">Texte du verset</label>
                        <textarea id="verse-text" name="text" rows="3" required
                            placeholder="Entrez le texte du verset..."></textarea>
                    </div>
                    <div class="input-group">

                </form>

            <!-- Verses List -->
